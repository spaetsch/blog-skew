    <title>CSS Transforms: Skew demo</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class= "container">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <a href="#">Nav Link 1</a>
          <a href="#">Nav Link 2</a>
          <a href="#">Nav Link 3</a>

        </div>

      <div class="skew-outer">
        <div class="skew-set slice-negative hero">
          <div class="skew-inner">
            <p>Negative skew hero</p>
          </div>
        </div>
      </div>

      <div class="slice-noskew">
        <p>Empty slice: No skewed element with background color inserted :before.</p>
      </div>

      <div class="skew-outer">
        <div class="skew-set slice-negative">
          <div class="skew-inner">
            <p>Negative skew slice</p>
          </div>
        </div>
      </div>
    </div>
