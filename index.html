<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Transforms: Skew demo</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class= "container">
      <div class="skew-outer">
        <div class="skew-set negative">
          <div class="skew-inner border-cyan ">
            <p>Negative skew: Background is skewed along the y-axis by -2°.</p>
          </div>
        </div>
      </div>
      <div class="slice-empty">
        <p>Empty slice: No skewed element with background color inserted :before.</p>
      </div>
      <div class="skew-outer">
        <div class="skew-set positive">
          <div class="skew-inner border-cyan">
            <p>Positive skew: Background is skewed along the y-axis by 4°.</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
